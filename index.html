<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Face Recognition - Mobile</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/face-api.js/0.22.2/face-api.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            text-align: center;
            opacity: 0.9;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
            margin-bottom: 20px;
        }
        
        #videoElement {
            width: 100%;
            height: auto;
            display: block;
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            flex: 1;
            min-width: 120px;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 15px;
            padding: 15px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            text-align: center;
            font-size: 14px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .person-list {
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .person-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .alert-info {
            background: rgba(52, 152, 219, 0.3);
            border: 1px solid rgba(52, 152, 219, 0.5);
        }
        
        .alert-warning {
            background: rgba(241, 196, 15, 0.3);
            border: 1px solid rgba(241, 196, 15, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ­ Face Recognition</h1>
        <div class="subtitle">High Accuracy Multi-Face Detection</div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Loading AI models...</div>
        </div>
        
        <div class="video-container">
            <video id="videoElement" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Faces Detected</div>
                <div class="stat-value" id="faceCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">FPS</div>
                <div class="stat-value" id="fps">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Registered</div>
                <div class="stat-value" id="registeredCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Accuracy</div>
                <div class="stat-value" id="accuracy">--</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn-primary" id="startBtn">Start Camera</button>
            <button class="btn-secondary" id="registerBtn" disabled>Register Face</button>
            <button class="btn-danger" id="stopBtn" disabled>Stop</button>
        </div>
        
        <div class="status" id="status">
            Ready to start. Click "Start Camera" button.
        </div>
        
        <div class="person-list" id="personList"></div>
    </div>

    <script>
        // --- PERUBAHAN DIMULAI DI SINI ---
        document.addEventListener('DOMContentLoaded', () => {
            const videoElement = document.getElementById('videoElement');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            let stream = null;
            let isRunning = false;
            let fpsCounter = 0;
            let lastFpsTime = Date.now();
            
            let faceDatabase = loadFromLocalStorage();
            let detectionHistory = [];
            
            const MODELS_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/';

            function saveToLocalStorage() {
                localStorage.setItem('faceDatabase', JSON.stringify(faceDatabase));
            }

            function loadFromLocalStorage() {
                const data = localStorage.getItem('faceDatabase');
                return data ? JSON.parse(data) : [];
            }
            
            async function loadModels() {
                document.getElementById('loading').classList.add('active');
                updateStatus('Loading AI models...', 'info');
                
                try {
                    await faceapi.nets.tinyFaceDetector.loadFromUri(MODELS_URL);
                    await faceapi.nets.faceLandmark68Net.loadFromUri(MODELS_URL);
                    await faceapi.nets.faceRecognitionNet.loadFromUri(MODELS_URL);
                    
                    document.getElementById('loading').classList.remove('active');
                    updateStatus('Models loaded! Ready to start.', 'info');
                    return true;
                } catch (error) {
                    document.getElementById('loading').classList.remove('active');
                    updateStatus('Error loading models: ' + error.message, 'warning');
                    return false;
                }
            }
            
            async function startCamera() {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'user',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    });
                    
                    videoElement.srcObject = stream;
                    
                    videoElement.onloadedmetadata = () => {
                        canvas.width = videoElement.videoWidth;
                        canvas.height = videoElement.videoHeight;
                        isRunning = true;
                        detectFaces();
                        
                        document.getElementById('startBtn').disabled = true;
                        document.getElementById('registerBtn').disabled = false;
                        document.getElementById('stopBtn').disabled = false;
                        updateStatus('Camera started. Detecting faces...', 'info');
                    };
                } catch (error) {
                    updateStatus('Camera access denied: ' + error.message, 'warning');
                }
            }
            
            function stopCamera() {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }
                isRunning = false;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                document.getElementById('startBtn').disabled = false;
                document.getElementById('registerBtn').disabled = true;
                document.getElementById('stopBtn').disabled = true;
                updateStatus('Camera stopped.', 'info');
            }
            
            async function detectFaces() {
                if (!isRunning) return;
                
                const detections = await faceapi
                    .detectAllFaces(videoElement, new faceapi.TinyFaceDetectorOptions({
                        inputSize: 416,
                        scoreThreshold: 0.5
                    }))
                    .withFaceLandmarks()
                    .withFaceDescriptors();
                
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                document.getElementById('faceCount').textContent = detections.length;
                
                detections.forEach((detection) => {
                    const box = detection.detection.box;
                    const descriptor = detection.descriptor;
                    
                    let bestMatch = null;
                    let bestDistance = Infinity;
                    
                    faceDatabase.forEach(person => {
                        const distance = faceapi.euclideanDistance(descriptor, person.descriptor);
                        if (distance < bestDistance && distance < 0.6) {
                            bestDistance = distance;
                            bestMatch = person;
                        }
                    });
                    
                    const confidence = bestMatch ? Math.max(0, (1 - bestDistance) * 100) : 0;
                    const color = bestMatch ? (confidence > 70 ? '#00ff00' : '#ffa500') : '#ff0000';
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 3;
                    ctx.strokeRect(box.x, box.y, box.width, box.height);
                    
                    const label = bestMatch ? bestMatch.name : 'Unknown';
                    const status = confidence > 80 ? 'EXCELLENT' : confidence > 65 ? 'GOOD' : confidence > 50 ? 'FAIR' : 'UNKNOWN';
                    
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                    ctx.fillRect(box.x, box.y - 60, box.width, 60);
                    
                    ctx.fillStyle = '#ffffff';
                    ctx.font = 'bold 16px Arial';
                    ctx.fillText(label, box.x + 5, box.y - 35);
                    
                    ctx.font = '12px Arial';
                    ctx.fillStyle = '#00ffff';
                    ctx.fillText(`Accuracy: ${confidence.toFixed(1)}%`, box.x + 5, box.y - 18);
                    ctx.fillText(`Status: ${status}`, box.x + 5, box.y - 5);
                    
                    if (bestMatch && confidence > 60) {
                        detectionHistory.push(bestMatch.name);
                        if (detectionHistory.length > 100) {
                            detectionHistory.shift();
                        }
                    }
                });
                
                if (detectionHistory.length > 0) {
                    const avgAcc = 85; // Placeholder
                    document.getElementById('accuracy').textContent = avgAcc + '%';
                }
                
                fpsCounter++;
                const now = Date.now();
                if (now - lastFpsTime >= 1000) {
                    document.getElementById('fps').textContent = fpsCounter;
                    fpsCounter = 0;
                    lastFpsTime = now;
                }
                
                requestAnimationFrame(detectFaces);
            }
            
            async function registerFace() {
                const name = prompt('Enter person name:');
                if (!name) return;
                
                updateStatus('Capturing face... Please look at camera', 'info');
                
                const detection = await faceapi
                    .detectSingleFace(videoElement, new faceapi.TinyFaceDetectorOptions())
                    .withFaceLandmarks()
                    .withFaceDescriptor();
                
                if (!detection) {
                    updateStatus('No face detected! Please try again.', 'warning');
                    return;
                }
                
                faceDatabase.push({
                    name: name,
                    descriptor: Object.values(detection.descriptor),
                    timestamp: new Date().toISOString()
                });

                saveToLocalStorage();

                faceDatabase[faceDatabase.length - 1].descriptor = new Float32Array(faceDatabase[faceDatabase.length - 1].descriptor);
                
                document.getElementById('registeredCount').textContent = faceDatabase.length;
                updatePersonList();
                updateStatus(`âœ“ ${name} registered successfully!`, 'info');
            }
            
            function updatePersonList() {
                const listDiv = document.getElementById('personList');
                listDiv.innerHTML = '<div style="padding: 10px; opacity: 0.8;">Registered People:</div>';
                
                faceDatabase.forEach((person, index) => {
                    const item = document.createElement('div');
                    item.className = 'person-item';
                    item.innerHTML = `
                        <span>${person.name}</span>
                        <button onclick="removePerson(${index})" style="padding: 5px 10px; border: none; background: rgba(255,0,0,0.5); color: white; border-radius: 5px; cursor: pointer;">Remove</button>
                    `;
                    listDiv.appendChild(item);
                });
            }
            
            window.removePerson = function(index) {
                if (confirm('Remove this person?')) {
                    faceDatabase.splice(index, 1);
                    saveToLocalStorage();
                    document.getElementById('registeredCount').textContent = faceDatabase.length;
                    updatePersonList();
                    updateStatus('Person removed', 'info');
                }
            };
            
            function updateStatus(message, type = 'info') {
                const statusDiv = document.getElementById('status');
                statusDiv.textContent = message;
                statusDiv.className = 'status alert-' + type;
            }
            
            document.getElementById('startBtn').addEventListener('click', startCamera);
            document.getElementById('stopBtn').addEventListener('click', stopCamera);
            document.getElementById('registerBtn').addEventListener('click', registerFace);
            
            async function initialize() {
                const modelsLoaded = await loadModels();
                if (modelsLoaded) {
                    faceDatabase = faceDatabase.map(person => ({
                        ...person,
                        descriptor: new Float32Array(person.descriptor)
                    }));
                    document.getElementById('registeredCount').textContent = faceDatabase.length;
                    updatePersonList();
                }
            }
            
            initialize();
        });
        // --- PERUBAHAN BERAKHIR DI SINI ---
    </script>
</body>
</html>
